        <div class="conteudo">

            <div id="dfPessoas">
                <form name="fPessoas">
                    <br>
                    <select name="select">
                        <option value="valor1" selected>Creche 1</option>
                        <option value="valor2">Creche 2</option>
                        <option value="valor3">Creche 3</option>
                    </select>
                    <br>
                    <label for="uname"><b>Aluno:</b></label>
                    <input class="input" type="text" name="txAluno" required>
                    <br>
                    <input type="button" value="Matricular" onclick="matricular(txAluno.value)">
                </form>

            </div>
            <br>
            <div id="dtPessoas">

            <script>

                function matricular(Aluno) {
                    var tb = document.getElementById("tbPessoas");
                    var qtdLinhas = tb.rows.length;
                    var linha = tb.insertRow(qtdLinhas);
                    var cellAluno = linha.insertCell(0);

                    cellAluno.innerHTML = Aluno;

                    alert("Aluno matriculado com sucesso!")
                }

            </script>
