        <!-- Início Header -->
        <header>
            <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
                <div class="container">

                    <a href="index.html" class="navbar-brand">
                        <img id="nav-img" src="img/sgv1.svg">
                    </a>

                    <!-- <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                        <i class="fas fa-bars text-white"></i>
                    </button> -->

                    <div class="collapse navbar-collapse" id="nav-principal">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item divisor"></li>
                            <li class="nav-item">

                            </li>
                            <li class="nav-item divisor"></li>
                        </ul>
                    </div>

                </div>
            </nav>

        </header>
        <!--/fim Cabecalho -->

        <!-- Início conteúdo -->
        <div class="conteudo">

            <div id="dfPessoas">
                <form name="fPessoas">
                    <label for="uname"><b>Nome:</b></label>
                    <input class="input" type="text" name="txNome" required>
                    <br>
                    <label for="uname"><b>Nome pai/mãe:</b></label>
                    <input class="input" type="text" name="txNomep" required>
                    <br>
                    <label for="uname"><b>RG:</b></label>
                    <input class="input" type="text" name="txRG" required>
                    <br>
                    <label for="uname"><b>Endereço:</b></label>
                    <input class="input" type="text" name="txEndereco" required>
                    <br>
                    <input type="file"><br>
                    <input type="button" value="Registrar" onclick="registrar(txNome.value, txNomep.value, txRG.value, txEndereco.value)">
                </form>
            </div>
             <br>
            <div id="dtPessoas">
                <table id="tbPessoas">

                </table>
            </div>
        </div>

        <!-- Início Rodapé -->
        <footer class="linha-divis">
            <p>
                <a href="index.html">Home</a>

    </div>

    <script>

        function registrar(Nome, Nomep, RG, Endereco) {
            var tb = document.getElementById("tbPessoas");
            var qtdLinhas = tb.rows.length;
            var linha = tb.insertRow(qtdLinhas);
            var cellNome = linha.insertCell(0);
            var cellNomep = linha.insertCell(1);
            var cellRG = linha.insertCell(2);
            var cellEndereco = linha.insertCell(3);
            
            cellNome.innerHTML = Nome;
            cellNomep.innerHTML = Nomep;
            cellRG.innerHTML = RG;
            cellEndereco.innerHTML = Endereco;
            alert("Dados cadastrados com sucesso!")
        }

    </script>
