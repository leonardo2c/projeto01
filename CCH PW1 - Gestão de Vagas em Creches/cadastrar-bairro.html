<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Bairros</title>
</head>

<body>

    <div id="container">

        <!-- Início Header -->
        <header>
            <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">
                <div class="container">

                    <a href="index.html" class="navbar-brand">
                        <img id="nav-img" src="img/sgv1.svg">
                    </a>

                    <div class="collapse navbar-collapse" id="nav-principal">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item divisor"></li>
                            <li class="nav-item">
                                <a href="cadastrar-bairro.html" class="nav-link">Cadastrar Bairro</a>
                            </li>
                            <li class="nav-item divisor"></li>
                            <li class="nav-item">
                                <a href="cadastrar-creche.html" class="nav-link">Cadastrar Creche</a>
                            </li>
                            <li class="nav-item divisor"></li>
                            <li class="nav-item">
                                <a href="validar-endereco.html" class="nav-link">Validar endereço</a>
                            </li>
                            <li class="nav-item divisor"></li>
                            <li class="nav-item">
                                <a href="acessar-relatorio.html" class="nav-link">Acessar relatório</a>
                            </li>
                            <li class="nav-item divisor"></li>
                        </ul>
                    </div>

                </div>
            </nav>
        </header>
        <!--/fim Cabecalho -->
        
        <!-- Início conteúdo -->
        <div class="conteudo"><br>
            <div id="dfPessoas">
                <form name="fPessoas">
                    <label for="uname"><b>Bairro:</b></label>
                    <input class="input" type="text" name="txBairro" required placeholder="Nome do bairro"><br>
                    <input type="button" value="Registrar" onclick="cadastar(txBairro.value)">
                </form>
            </div>
            <br>
            <div id="dtPessoas">
                <table id="tbPessoas">
                    
                </table>
            </div>
        </div>
        <br>
        <!-- Início Rodapé -->
        <footer class="linha-divis">
            <p>
                <a href="index.html">Home</a>
                <a href="https://doisvizinhos.pr.gov.br/secretarias/secretaria-de-educacao-cultura-e-esportes">Secretaria de Educação</a>
                <a href="#">Contato</a>
            </p>
            <p>
                2022 <a href="">Sistema Gerenciador de Vagas</a> - Todos os direitos reservados.
            </p>
        </footer>
        <!--/fim Rodapé -->
    </div>
    <!--/fim container -->

    <script>
        function cadastar(Bairro) {
            var tb = document.getElementById("tbPessoas");
            var qtdLinhas = tb.rows.length;
            var linha = tb.insertRow(qtdLinhas);
            var cellBairro = linha.insertCell(0);
            cellBairro.innerHTML = Bairro;
            alert("Dados cadastrados com sucesso!")
        }

    </script>
    <script src="script.js"></script>
</body>


</html>
